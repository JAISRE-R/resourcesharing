<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>

<h2>Register</h2>

<label for="name"></label><input type="text" id="name" placeholder="Enter name"><br><br>
<label for="email"></label><input type="email" id="email" placeholder="Enter email"><br><br>
<label for="password"></label><input type="password" id="password" placeholder="Enter password"><br><br>

<button onclick="register()">Register</button>

<p id="message"></p>

<script>
    async function register() {

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const response = await fetch("/api/auth/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ name, email, password })
        });

        document.getElementById("message").innerText = await response.text();
    }
</script>

</body>
</html>
