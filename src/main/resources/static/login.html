<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <a href="register.html">New user? Register here</a>
        <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<h2>Login</h2>

<label for="email"></label><input type="email" id="email" placeholder="Enter email"><br><br>
<label for="password"></label><input type="password" id="password" placeholder="Enter password"><br><br>

<button onclick="login()">Login</button>

<p id="message"></p>
<script src="js/app.js"></script>
<script>
    async function login() {

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const response = await fetch("http://localhost:8080/api/auth/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
        });

        const data = await response.text();

        if (response.ok) {
            localStorage.setItem("username", data);
            window.location.href = "home.html";
        } else {
            document.getElementById("message").innerText = data;
        }
    }
</script>

</body>
</html>
